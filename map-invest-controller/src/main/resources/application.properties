# Configurações de conexão com o Banco de Dados Oracle

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configurações adcionais do Banco de Dados

spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
#spring.jpa.hibernate.ddl-auto=update

# Configurações de variaveis de token para o spring security

jwt.private.key=classpath:app.key
jwt.public.key=classpath:app.pub
jwt.currentTimeMillis=900000

# Configurações de variaveis para a documentação do swagger

swagger.openapi3.yaml.path=src/main/java/com/map/invest/mapInvest/swaggerConfiguration/DocSwagger.yaml

# URL da API ViaCep

url.via.cep=https://viacep.com.br/ws/%s/json/




